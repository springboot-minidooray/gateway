<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task</title>
</head>
<body>
<h2>Task</h2>
<table>
    <thead>
    <tr>
        <th>subject</th>
        <th>status</th>
        <th>taskManagerId</th>
        <th>milestone</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td th:text="${task.subject}">subject</td>
        <td th:text="${task.status}">status</td>
        <td th:text="${task.taskManagerId}">taskManagerId</td>
        <td th:text="${task.milestone.milestoneName}">milestone</td>
    </tr>
    </tbody>
</table>
<h2>comments</h2>
<table>
    <thead>
    <tr>
        <th>writerId</th>
        <th>content</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${task.comments}">
        <td th:text="${comment.writerId}">writerId</td>
        <td th:text="${comment.content}">content</td>
    </tr>
    </tbody>
</table>
</body>
</html>
